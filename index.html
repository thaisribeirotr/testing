<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Customer Preference Center</title>
    <style class="main_style">
        .layout-canvas-g {
            background-color: #fff;
            border: none;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            padding: 0;
            width: 100%;
        }

        .layout-canvas-g>.header,
        .layout-canvas-g>.section,
        .layout-canvas-g>.footer {
            position: relative;
            overflow: hidden;
            width: 100%;
            word-wrap: break-word;
        }

        .layout-canvas-g>.section {
            margin: 10px 0;
        }

        .layout-canvas-g>.section>.columns {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            word-wrap: break-word;
        }

        body {
            color: #000;
            font-family: Arial;
            font-size: 12px;
            margin: 0 auto;
            max-width: 1280px;
        }

        @media only screen and (max-width: 480px) {
            .mobile-hidden {
                display: none !important;
            }

            .responsive-td {
                width: 100% !important;
                display: block !important;
                padding: 0 !important;
            }
        }

        .layout-canvas-g>.section>.columns {
            width: 100%;
        }

        /* Meu CSS */

        .containerRow {
            display: flex;
        }

        .containerColumn {
            display: flex;
            flex-flow: column;
        }

        /* The switch - the box around the slider */
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        /* Hide default HTML checkbox */
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        /* The slider */
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: .4s;
            transition: .4s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
        }

        input:checked+.slider {
            background-color: #2196F3;
        }

        input:focus+.slider {
            box-shadow: 0 0 1px #2196F3;
        }

        input:checked+.slider:before {
            -webkit-transform: translateX(26px);
            -ms-transform: translateX(26px);
            transform: translateX(26px);
        }

        /* Rounded sliders */
        .slider.round {
            border-radius: 34px;
        }

        .slider.round:before {
            border-radius: 50%;
        }
    </style>

</head>

<body>
    <header>

    </header>
    <main>
        <form id="preferenceCenterForm" name="preferenceCenterForm">

            <fieldset id="personalInfoSection" class="containerColumn">
                <legend>Personal Information</legend>
                <div>
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="firstName">
                </div>
                <div>
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName">
                </div>


            </fieldset>
            <fieldset id="subscriptionsSection">
                <legend>Subscriptions</legend>
                <label for="newsletter1">Newsletter 1:</label>
                <input type="checkbox" id="newsletter1" name="newsletter1">
                <label for="newsletter2">Newsletter 2:</label>
                <input type="checkbox" id="newsletter2" name="newsletter2">
                <label for="newsletter3">Newsletter 3:</label>
                <input type="checkbox" id="newsletter3" name="newsletter3">
                <!-- Rounded switch -->
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
            </fieldset>
            <fieldset id="insterestsSection">
                <legend>Interests</legend>
                <label for="interest1">Interest 1:</label>
                <input type="checkbox" id="interest1" name="interest1">
                <label for="interest2">Interest 2:</label>
                <input type="checkbox" id="interest2" name="interest2">
                <label for="interest3">Interest 3:</label>
                <input type="checkbox" id="interest3" name="interest3">
                <label for="interest4">Interest 4:</label>
                <input type="checkbox" id="interest4" name="interest4">
                <label for="interest5">Interest 5:</label>
                <input type="checkbox" id="interest5" name="interest5">
                <label for="interest6">Interest 6:</label>
                <input type="checkbox" id="interest6" name="interest6">
            </fieldset>
            <button form="preferenceCenterForm">Save edits</button>
            <button form="preferenceCenterForm">Unsubscribe for all</button>
        </form>
    </main>
    <footer>

    </footer>
</body>

</html>
